<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/join.css}">
  <meta charset="UTF-8">
<style>
  .field-error, #noticeId{
    border-color: #dc3545;
    color: #dc3545;
  }
</style>
</head>
<body>
<div class="top_section"> </div>
<div class="form_section">
  <div class="wrap_form">
    <div class="join_box">
      <div class="title" align="center"> <h1 th:text="#{join.signUp}">회원가입</h1></div>
      <form th:object="${joinForm}" th:action method="post" id="joinForm">
        <ul>
          <li>
            <div class="head" th:text="#{join.id}">아이디</div>
            <input type="text" id="loginId" th:field="*{loginId}" placeholder="아이디를 입력하세요"
              th:classerror="field-error" class="form-control">
            <button type="button" id="duplicationCheck">중복확인</button>
            <div id="field_loginId" class="exception">id alert</div>
          </li>
          <li>
            <div class="head" th:text="#{join.password}">비밀번호</div>
            <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" class="form-control"
                th:errorclass="field-error" id="password">
            <div id="field_password" class="exception">비밀번호 알림</div>
          </li>
          <li>
            <div class="head" th:text="#{join.confirmPassword}">비밀번호확인</div>
            <input type="password" th:field="*{confirmPassword}" id="confirmPassword" placeholder="동일한 비밀번호를 입력하세요" class="form-control">
          </li>
          <li>
            <div class="head" th:text="#{join.name}">이름</div>
            <input type="text" th:field="*{name}" placeholder="이름을 입력하세요" class="form-control" id="name"
                th:errorclass="field-error">
            <div id="field_name" class="exception">이름 알림</div>

          </li>
          <li>
            <div class="head" th:text="#{join.nickname}">닉네임</div>
            <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요" id="nickname"
                th:errorclass="field-error">
            <div id="field_nickName" class="exception">닉네임 알림</div>
          </li>
          <li>

            <div class="head" th:text="#{join.phone}"> 번호 </div>
            <input type="text" th:field="*{phone}" class="form-control" id="phone"
                th:errorclass="field-error">
            <div id="field_phone" class="exception">번호 알림</div>
          </li>

          <li>
            <div class="head" th:text="#{join.address}">주소</div>
            <input type="text" th:field="*{postcode}" id="postcode" placeholder="우편번호" class="form-control">
            <input type="button" onclick="sample6_execDaumPostcode()"
                   id="search_addr" value="우편번호 찾기"><br>
          </li>

          <li>
            <input type="text" id="address" placeholder="주소" th:field="*{address}" class="form-control"
            th:errorclass="field-error"><br>
            <div id="field_address" class="exception">
              주소 오류
            </div>
          </li>

          <li>
          <!--  글로벌 오류 메시지 나중에 추가하기-->
            <div th:if="${#fields.hasGlobalErrors()}">
              <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌오류메시지</p>
            </div>
            <input type="text" id="detailAddress" placeholder="상세주소" th:field="*{detailAddress}" class="form-control"
            th:errorclass="field-error">
            <input type="text" id="extraAddress" placeholder="참고항목" th:field="*{extraAddress}">
          </li>
          <li>
            <input type="button" value="회원가입" class="join" id="joinBtn">
          </li>
        </ul>
      </form>
    </div>
  </div>
</div>
</body>
<!-- footer 삽입-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  let respData=null; //회원가입 시 데이터 객체화를 위한 변수
  let idDuplicationCheck=false;
  let loginId = document.querySelector('#loginId');
  let confirmId=''; //아이디 확인
  async function joinProcess(){

    if(confirmId!==loginId.value||idDuplicationCheck==false){
      console.log('확인아이디'+confirmId+'/입력아이디'+loginId.value+'아이디중복확인여부'+idDuplicationCheck);
      alert('아이디 확인을 해주세요.');
      return;
    }

    try{
      let joinForm = {
        loginId : loginId.value,
        password : document.querySelector('#password').value,
        confirmPassword : document.querySelector('#confirmPassword').value,
        name : document.querySelector('#name').value,
        nickname : document.querySelector('#nickname').value,
        phone : document.querySelector('#phone').value,
        postcode : document.querySelector('#postcode').value,
        address : document.querySelector('#address').value,
        detailAddress : document.querySelector('#detailAddress').value,
        extraAddress : document.querySelector('#extraAddress').value,
      }

      const resp = await fetch('/animal/api/join', {
        method: 'POST',
        headers:{
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(joinForm),
      });
      // 회원가입 폼 안내 멘션
      if(!resp.ok){
        respData = await resp.json();
        for (i = 0; i < respData.length; i++) {
          var targetDivId = 'field_' + respData[i].field;
          var message = respData[i].message;
          // var defaultMessage = respData[i].defaultMessage;
          let element = document.getElementById(targetDivId);
          console.log("targetDivId=" + targetDivId);
          if (element) {
            element.style.visibility = "visible";
            element.innerText = message;
          }
        }
        return;
      }
      alert('회원가입이 완료되었습니다.');
      window.location.replace('/');
    } catch (error){
      console.error(error);

    }
  }

  const isLoginIdDuplicate = () => {
    if(!loginId.value){
      alert('아이디를 입력해주세요');
      return;
    }

    fetch('/base/isLoginIdDuplicate',{
      method : "POST",
      headers : {
        'Content-Type':'text/plain',
      },
      body: loginId.value,
    }).then(response=>{
      if(response.ok){
        return response.text();
      }else{
        alert('에러발생'); // 오류처리해주기
      }
    }).then(data=>{
      console.log(data);
      if(data=='true'){ //서버>클라 boolean타입은 String으로 변환됨
        alert('사용할 수 없는 아이디입니다.');
        loginId.value='';
      }else{
        alert('사용할 수 있는 아이디입니다.');
        idDuplicationCheck=true;
        confirmId=loginId.value;
      }
    }).catch(error=>{
      alert('오류 발생 : ' + error.message); //오류처리해주기
    })
  };
   const isPasswordSame = () =>{
    let password =document.getElementById('password');
    let confirmPassword = document.getElementById('confirmPassword');
    if(password.value!==confirmPassword.value){
      alert('동일한 비밀번호를 사용해주세요');
      confirmPassword.value='';
    }
  };

  document.querySelector('#duplicationCheck').addEventListener('click', isLoginIdDuplicate);
  document.querySelector('#confirmPassword').addEventListener('change', isPasswordSame);
  document.querySelector('#joinBtn').addEventListener('click', joinProcess);

  // function idCheck(id){
  //
  //   let loginId = id.value;
  //   let limit = /^[a-zA-Z]{5,15}$/;
  //   if(!limit.test(loginId)){
  //     document.getElementById("noticeId").textContent ="영문자만 입력해주세요.";
  //     id.value='';
  //   }else{
  //     document.getElementById("noticeId").textContent='';
  //   }
  // }

  //해당 코드는 정상적으로 데이터 값이 전달되면 팝업창은 close()되도록 되어있음
  let postcodeInput = document.getElementById('postcode');
  let detailAddressInput = document.getElementById('detailAddress');
  let extraAddrInput = document.getElementById('extraAddress');
  let addressInput = document.getElementById('address');

  function sample6_execDaumPostcode() {
    new daum.Postcode({
      oncomplete: function(data) {
      var address='';
      var extraAddr='';
        console.log(data);
        if (data.userSelectedType === 'R') {
          address = data.roadAddress;
        } else {
          address = data.jibunAddress;
        }

        if(data.userSelectedType === 'R'){
          if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
            extraAddr += data.bname;
          }
          if(data.buildingName !== '' && data.apartment === 'Y'){
            extraAddrInput += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
          }
          if(extraAddr !== ''){
            extraAddr = ' (' + extraAddr + ')';
          }
          extraAddrInput.value = extraAddr;

        } else {
          extraAddrInput.value = '';
        }
        postcodeInput.value = data.zonecode;
        addressInput.value = address;
        detailAddressInput.focus();
      }
    }).open();
  }
</script>


</html>
