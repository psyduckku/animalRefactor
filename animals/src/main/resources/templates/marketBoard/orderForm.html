<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/marketBoard/orderForm.css">
</head>
<body>
<div class="container">
  <!-- 헤더 -->
  <div class="main_wrap">
    <div class="logo_wrap">
      ANIMALS:애니멀즈
    </div>
    <div class="sub_title">
      주문/결제
    </div>
  </div>
  <!-- 콘텐트 -->
  <div class="content">
    <div class="addr_box">
      <div class="header">
        배송지
      </div>
      <div class="same_addr_wrap">
        <input type="radio" id="sameaddr0" name="sameaddr">
        <label for="sameaddr0">회원 정보와 동일</label>
        <input type="radio" id="sameaddr1" name="sameaddr">
        <label for="sameaddr1">새로운 배송지</label>
      </div>
      <div class="addr_form_wrap">
        <table>
          <colgroup>
            <col style="width: 120px">
            <col style="width: auto">
          </colgroup>
          <tbody>
            <tr class="ship_name">
              <th scope="row" class="sub_head">
                받는사람
              </th>
              <td>
                <input type="text" id="name">
              </td>
            </tr>
            <tr class="ship_addr">
              <th class="sub_head">
                주소
              </th>
              <td>
                <ul>
                  <li id="zipcode_wrap">
                    <input id="postcode" placeholder="우편번호"><button onclick="execPostcode()">주소검색</button><!--주소검색-->
                  </li>
                  <li id="base_addr_wrap">
                    <input type="text" id="address" name="address" placeholder="기본주소" readonly>
                  </li>
                  <li id="detail_addr_wrap">
                    <input type="text" id="detail_address" name="detail_address" placeholder="상세주소" size="60" maxlength="255">
                    <input type="text" id="extra_address" placeholder="참고항목">
                  </li>
                </ul>
              </td>
            </tr>
            <tr>
              <th class="sub_head">
                휴대전화
              </th>
              <td>
                <select id="phone1">
                  <option value="010">010</option>
                  <option value="011">011</option>
                  <option value="016">016</option>
                  <option value="017">017</option>
                  <option value="018">018</option>
                  <option value="019">019</option>
                </select>
                <input type="text" id="phone2" size="4">
                <input type="text" id="phone3" size="4">
              </td>
            </tr>
            <tr>
              <th scope="row" class="sub_head">
                이메일
              </th>
              <td id="email_td">
                <input type="text" id="h_email">
                <span class="mail_addr">
                <select id="mail">
                  <option selected>====이메일선택====</option>
                  <option value="naver.com">naver.com</option>
                  <option value="daum.net">daum.net</option>
                  <option value="nate.com">nate.com</option>
                  <option value="hotmail.com">hotmail.com</option>
                  <option value="korea.com">korea.com</option>
                  <option value="gmail.com">gmail.com</option>
                  <otpion value="etc">직접입력</otpion>
                </select>
              </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="ship_info">
      <select id="ship_message">
        <option value="s_message-0" selected>-- 메시지 선택 (선택사항) --</option>
        <option value="s_message-1">배송 전에 미리 연락바랍니다.</option>
        <option value="s_message-2">부재 시 경비실에 맡겨주세요.</option>
        <option value="s_message-3">부재 시 문 앞에 놓아주세요.</option>
        <option value="s_message-4">빠른 배송 부탁드립니다.</option>
        <option value="s_message-5">택배함에 보관해 주세요.</option>
        <option value="s_message_input">직접 입력</option>
      </select>
    </div>
    <div id="set_addr_wrap">
      <input type="checkbox" id="addr_copy">
      <label for="addr_copy" class="sub_head">기본 배송지로 저장</label>
    </div>
    <div class="order_container">
      <div class="header">
        주문상품
      </div>
      <div class="order_prod">
        <div class="order_img">

        </div>
        <div class="order_description">
          <ul class="info">
            <li class="prod_name sub_head">플로트 데일리버튼티셔츠 블루 강아지옷</li>
            <li class="prod_option">[옵션:M]</li>
            <li class="prod_qty">수량 : 1개</li>
          </ul>
        </div>
        <div class="order_price">
          <span class="t_price sub_head">26,000원</span>
        </div>
      </div>
      <div id="del_wrap">
        <div class="header">배송비</div>
        <div class="desc"> <span>0원(무료)</span> </div>
      </div>
    </div>
    <div class="pay_stat">
      <div class="header">결제정보</div>
      <div class="pay_con">
        <table>
          <colgroup>
            <col style="width: 155px">
            <col style="width: auto">
          </colgroup>
          <tbody>
            <tr>
              <th scope="row" class="sub_head tr_btm_margin">주문상품</th>
              <td class="right tr_btm_margin">
                <span id="total_product_base_price">78,000원</span>
              </td>
            </tr>
            <tr>
              <th scope="row" class="sub_head">배송비</th>
              <td class="prod_del_price">+0원</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="total_price_wrap">
        최종 결제 금액
        <span id="total_price">78,000원</span>
      </div>
    </div>
    <div class="psy_method_wrap">
      <div class="header">
        결제수단
      </div>
      <div class="pay_method">
        <ul>
          <li>
            <label>카드결제</label>
          </li>
          <li>
            <label>실시간 계좌이체</label>
          </li>
          <li>
            <label>휴대폰 결제</label>
          </li>
          <li>
            <label>무통장입금</label>
          </li>
        </ul>
      </div>
    </div>
    <div class="inner_pay_detail">

    </div>
    <div class="terms_wrap">

    </div>
    <div class="final_pay_wrap">
      <button type="button" id="btn_submit">26,000원 결제하기</button>
    </div>
  </div>
</div>
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  let postcode = document.getElementById('postcode');
  let detail_address = document.getElementById('detail_address');
  let address = document.getElementById('address');
  let extra_address = document.getElementById('extra_address');
  let email='';
  //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
  function execPostcode() {
    new daum.Postcode({
      oncomplete: function(data) {
        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

        // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
        var roadAddr = data.roadAddress; // 도로명 주소 변수
        var extraRoadAddr = ''; // 참고 항목 변수

        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
          extraRoadAddr += data.bname;
        }
        // 건물명이 있고, 공동주택일 경우 추가한다.
        if(data.buildingName !== '' && data.apartment === 'Y'){
          extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
        }
        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
        if(extraRoadAddr !== ''){
          extra_address.value = ' (' + extraRoadAddr + ')';
        }

        // 우편번호와 주소 정보를 해당 필드에 넣는다.
        postcode.value = data.zonecode;
        address.value = roadAddr;
        alert(JSON.stringify(data, 2, null));
      }
    }).open();
  }
</script>
</html>
