<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.thymeleaf.org">
<head>
<!--    <link rel="stylesheet" src="">-->
</head>
<body>
<div th:fragment="header"> <!--사용할 헤더 정의-->
<header>
  <nav id="head_nav">
      <div class="logo_nav">
        <a href="/base/">
          애니멀즈 <img src="/img/icon/cat_print2.svg"/>
        </a>
      </div>
      <div>
            <ul class="menu_nav">
              <li><a href="#" th:text="#{nav.introduce}">소개</a></li>
              <li><a th:href="@{/animalBoard/animalBoardList}" th:text="#{nav.animalList}">유기동물명단</a></li>
              <li><a th:href="@{/adoptBoard/adoptBoardList}" th:text="#{nav.freeBoard}">자유게시판</a></li>
              <li><a th:href="@{/market/}">애니멀마켓</a></li>
              <li th:if="${session.grade=='2'}"><a th:href="@{/adminBoard/index}" th:text="#{nav.adminPage}">관리자페이지</a></li>
            </ul>
      </div>
      <th:block th:if="${session.login_id!=null}">
          <div class="login_bar">
            <ul>
              <li><a href="#" id="logoutBtn">로그아웃</a></li>
            </ul>
          </div>
      </th:block>

      <th:block th:unless="${session.login_id!=null}">
          <div class="login_bar">
            <ul>
              <li><a href="/base/login">로그인</a></li>
            </ul>
          </div>
      </th:block>
  </nav>
</header>
</div>
</body>
</html>
